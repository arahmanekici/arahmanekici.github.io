<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÜGVA Logo Sertifikası</title>
    <script src="https://unpkg.com/pdf-lib@1.17.0/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #00B6C5;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #00B6C5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0098a6;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .loading {
            color: #666;
            margin-top: 10px;
        }
        #renderCanvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TÜGVA Sertifika Oluştur</h2>
        <input type="text" id="userText" placeholder="Metni girin (ör. KAYSERİ)" />
        <button onclick="generateCertificate()" id="generateBtn">Sertifika Oluştur</button>
        <div id="loading" class="loading" style="display: none;">Oluşturuluyor...</div>
        <img id="preview" alt="Önizleme" style="display: none;" />
    </div>
    <canvas id="renderCanvas"></canvas>

    <script>
        async function generateCertificate() {
            const userText = document.getElementById('userText').value.trim();
            if (!userText) {
                alert('Lütfen bir metin girin!');
                return;
            }
            
            const cleanText = userText.replace(/[^a-zA-Z0-9 _]/g, '').trim().replace(/\s+/g, '_');
            if (!cleanText) {
                alert('Geçerli bir dosya adı oluşturulamadı!');
                return;
            }

            const btn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            btn.disabled = true;
            loading.style.display = 'block';

            try {
                // PDF oluştur
                const { PDFDocument, rgb } = PDFLib;
                const existingPdfBytes = await fetch('logo.pdf').then(res => {
                    if (!res.ok) throw new Error('logo.pdf dosyası bulunamadı. Depoda kök dizinde olduğundan emin olun: https://github.com/arahmanekici/arahmanekici.github.io');
                    return res.arrayBuffer();
                });
                const pdfDoc = await PDFDocument.load(existingPdfBytes);
                const pages = pdfDoc.getPages();
                const firstPage = pages[0];
                const { width, height } = firstPage.getSize();

                // Font yükle (Museo900)
                let customFont;
                try {
                    const fontBytes = await fetch('Museo900.ttf').then(res => {
                        if (!res.ok) throw new Error('Museo900.ttf dosyası bulunamadı. Depoda kök dizinde olduğundan emin olun: https://github.com/arahmanekici/arahmanekici.github.io');
                        return res.arrayBuffer();
                    });
                    customFont = await pdfDoc.embedFont(fontBytes, { subset: true });
                } catch (e) {
                    console.warn('Museo900 yüklenemedi, Noto Sans kullanılıyor:', e);
                    const notoSansBytes = await fetch('https://fonts.gstatic.com/s/notosans/v36/NG1oq3IyaLiqQJxxfN4mO3v2jF5h_9Iu.woff2').then(res => {
                        if (!res.ok) throw new Error('Noto Sans fontu yüklenemedi.');
                        return res.arrayBuffer();
                    });
                    customFont = await pdfDoc.embedFont(notoSansBytes, { subset: true });
                }

                // Metni ekle
                const fontSize = 41;
                const textWidth = customFont.widthOfTextAtSize(userText, fontSize);
                const x = (width - textWidth) / 2; // Yatayda ortala
                const y = 100; // Logonun altına yerleştir (yerelde y=500 idi, ayarlanabilir)

                firstPage.drawText(userText, {
                    x: x,
                    y: y,
                    size: fontSize,
                    font: customFont,
                    color: rgb(0/255, 182/255, 197/255), // #00B6C5
                });

                // PDF kaydet
                const pdfBytes = await pdfDoc.save();
                downloadFile(pdfBytes, `logo_${cleanText}.pdf`, 'application/pdf');

                // PDF'yi PNG'ye dönüştür (pdf.js ile)
                const pdfData = new Uint8Array(pdfBytes);
                const pdfDocRender = await pdfjsLib.getDocument({ data: pdfData }).promise;
                const page = await pdfDocRender.getPage(1);
                const viewport = page.getViewport({ scale: 1.0 });

                const canvas = document.getElementById('renderCanvas');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                const ctx = canvas.getContext('2d');

                // Arka planı şeffaf yap
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // PDF'yi canvas'a render et
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport,
                };
                await page.render(renderContext).promise;

                // PNG indir
                const pngDataUrl = canvas.toDataURL('image/png');
                downloadFile(dataURLtoBlob(pngDataUrl), `logo_${cleanText}.png`, 'image/png');
                
                // Önizleme göster
                const preview = document.getElementById('preview');
                preview.src = pngDataUrl;
                preview.style.display = 'block';

            } catch (error) {
                console.error('Hata:', error);
                alert('Bir hata oluştu: ' + error.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function downloadFile(bytes, filename, mimeType) {
            const blob = new Blob([bytes], { type: mimeType });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        function dataURLtoBlob(dataURL) {
            const [header, data] = dataURL.split(',');
            const mime = header.match(/:(.*?);/)[1];
            const bstr = atob(data);
            const n = bstr.length;
            const u8arr = new Uint8Array(n);
            for (let i = 0; i < n; i++) {
                u8arr[i] = bstr.charCodeAt(i);
            }
            return new Blob([u8arr], { type: mime });
        }
    </script>
</body>
</html>
